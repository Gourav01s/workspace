<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Wabsite</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./images/person1.jpg" alt="user image">
                    <h3> user name</h3>
                    <p>Description <br> web page with glass type properties </p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./images/steam.png" alt="link1 game">
                        <h3>stream</h3>
                    </div>
                    <div class="link">
                        <img src="./images/twitch.png" alt="link2 social">
                        <h3>social media</h3>
                    </div>
                    <div class="link">
                        <img src="./images/upcoming.png" alt="new">
                        <h3>New games</h3>
                    </div>
                    <div class="link">
                        <img src="./images/library.png" alt="Liberary">
                        <h3>Liberary</h3>
                    </div>
                </div>
                <div class="pro">
                    <h2>join for more info</h2>
                    <img src="./images/controller.png" alt="controller image">
                </div>  
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text"/>
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./images/assassins.png" alt="assassins creed">
                        <div class="card-info">
                            <h2>Assassind creed part2</h2>
                            <p>PC Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/MortalKombat11.webp" alt="sackboy">
                        <div class="card-info">
                            <h2>Mortal Kombat 11</h2>
                            <p>PC Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/NeedforSpeedPayback.webp" alt="spiderman">
                        <div class="card-info">
                            <h2>Need for Speed Payback.</h2>
                            <p>PC Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
            </div>

        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
    
</body>
</html>
